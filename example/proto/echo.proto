syntax = "proto3";

package echo.v1;
option go_package = "github.com/autom8ter/example/echo/v1";


message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

service EchoService {
  // Echo returns the same message it receives.
  rpc Echo(EchoRequest) returns (EchoResponse) {}
}